<div *ngIf="user" class="w-full min-h-screen flex flex-wrap place-content-center bg-slate-300">
    <div *ngIf="user.id === adminId" class="basis-1/2">
        <div class="m-4 flex flex-wrap place-content-center">
            <mat-card class="w-[400px] hover:cursor-pointer hover:shadow-2xl" (click)="goToAdmin('clients')">
                <mat-card-header class="my-2">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Adminsitración</mat-card-title>
                    <mat-card-subtitle>CRUD Clientes</mat-card-subtitle>
                </mat-card-header>
                <div class="w-full h-[320px] bg-admin bg-no-repeat bg-center bg-cover">
                </div>
            </mat-card>
        </div>
    </div>
    <div *ngIf="user.id === adminId" class="basis-1/2">
        <div class="m-4 flex flex-wrap place-content-center">
            <mat-card class="w-[400px] hover:cursor-pointer hover:shadow-2xl" (click)="goToAdmin('stores')">
                <mat-card-header class="my-2">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Adminsitración</mat-card-title>
                    <mat-card-subtitle>CRUD Tiendas</mat-card-subtitle>
                </mat-card-header>
                <div class="w-full h-[320px] bg-admin bg-no-repeat bg-center bg-cover">
                </div>
            </mat-card>
        </div>
    </div>
    <div *ngIf="user.id === adminId" class="basis-1/2">
        <div class="m-4 flex flex-wrap place-content-center">
            <mat-card class="w-[400px] hover:cursor-pointer hover:shadow-2xl" (click)="goToAdmin('articles')">
                <mat-card-header class="my-2">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Adminsitración</mat-card-title>
                    <mat-card-subtitle>CRUD Artículos</mat-card-subtitle>
                </mat-card-header>
                <div class="w-full h-[320px] bg-admin bg-no-repeat bg-center bg-cover">
                </div>
            </mat-card>
        </div>
    </div>
    <div class="basis-1/2">
        <div class="m-4 flex flex-wrap place-content-center">
            <mat-card class="w-[400px] hover:cursor-pointer hover:shadow-2xl" (click)="goToStore()">
                <mat-card-header class="my-2">
                    <mat-card-title>Tiendas</mat-card-title>
                </mat-card-header>
                <div class="w-full h-[350px] bg-store bg-no-repeat bg-center bg-cover">
                </div>
            </mat-card>
        </div>
    </div>
</div>
