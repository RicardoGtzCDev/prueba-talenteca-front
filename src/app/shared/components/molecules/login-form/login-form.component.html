<form class="w-full flex flex-wrap content-center justify-start gap-y-8" [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <div class="basis-full">
        <div class="w-80 h-12">
            <div class="font-inter text-sm text-[#1E1D22]"><label for="">Correo</label></div>
            <input class="appearance-none border-none focus:outline-none w-full h-full rounded-[5px] px-4 bg-[#EBEDEF]"
                type="text" placeholder="Usario" formControlName="user">
        </div>
    </div>
    <div class="basis-full">
        <div class="w-80 h-12">
            <div class="font-inter text-sm text-[#1E1D22]"><label for="">Contraseña</label></div>
            <input class="appearance-none border-none focus:outline-none w-full h-full rounded-[5px] px-4 bg-[#EBEDEF]"
                type="password" placeholder="Contraseña" formControlName="pass">
        </div>
    </div>
    <div class="basis-full h-11 md:basis-64 mt-8 ">
        <button class="w-full h-full bg-[#FF2946] rounded-md text-white font-bold text-base px-4 text-center"
            type="submit" [disabled]="loginForm.invalid">
            Iniciar Sesión
        </button>
    </div>
</form>
